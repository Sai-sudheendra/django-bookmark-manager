<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarks</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h2 {
      margin: 0;
      color: #333;
    }

    .btn-add {
      background: #1976d2;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn-add:hover {
      background: #125aa3;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f1f3f6;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #555;
    }

    tbody tr {
      border-bottom: 1px solid #eee;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    .bookmark-link {
      color: #1976d2;
      font-weight: 500;
      text-decoration: none;
    }

    .bookmark-link:hover {
      text-decoration: underline;
    }

    .actions a {
      margin-right: 12px;
      text-decoration: none;
      font-weight: 500;
    }

    .edit {
      color: #388e3c;
    }

    .delete {
      color: #d32f2f;
    }

    .empty {
      text-align: center;
      padding: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>My Bookmarks</h2>
      <a href="{% url 'bookmark_add' %}" class="btn-add">+ Add Bookmark</a>
    </div>

    <div class="card">
      {% if bookmarks %}
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for bookmark in bookmarks %}
              <tr>
                <td>{{ bookmark.title }}</td>
                <td>
                  <a href="{{ bookmark.url }}" target="_blank" class="bookmark-link">
                    {{ bookmark.url }}
                  </a>
                </td>
                <td class="actions">
                  <a href="{% url 'bookmark_edit' bookmark.pk %}" class="edit">Edit</a>
                  <a href="{% url 'bookmark_delete' bookmark.pk %}" class="delete">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <div class="empty">
          No bookmarks found. Click <strong>“Add Bookmark”</strong> to create one.
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
