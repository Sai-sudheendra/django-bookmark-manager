<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form p {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #1976d2;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: #1976d2;
      color: #fff;
    }

    .btn-primary:hover {
      background: #125aa3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-secondary:hover {
      background: #cfcfcf;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>{% if form.instance.pk %}Edit Bookmark{% else %}Add Bookmark{% endif %}</h2>

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <p>
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <small style="color:red;">{{ field.errors|striptags }}</small>
          {% endif %}
        </p>
      {% endfor %}

      <div class="actions">
        <a href="{% url 'bookmark_list' %}" class="btn btn-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </div>
    </form>
  </div>

</body>
</html>
